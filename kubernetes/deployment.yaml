apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        -   name: api
            image: gcr.io/k8stest-287910/k8s-api
            ports:
              - containerPort: 3001
